<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Practice</h1>
    <p>Name: <span id="name"></span></p>
    <p>Group: <span id="group"></span></p>
    <p>Year: <span id="year"></span></p>
    <p>Today is: <span id="dayOfWeek"></span></p>
    <p>Date: <span id="day"></span></p>
    <p>Month: <span id="month"></span></p>
    <p>Current time is: <span id="time"></span></p>
    <p class="result" id="daysUntilGraduation"></p>

    <h2>Calculate Multiplication and Division</h2>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1">
    <label for="num2">2nd Number:</label>
    <input type="number" id="num2">
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p class="result" id="calcResult"></p>

    <script src="script.js"></script>
</body>
</html>
